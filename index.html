<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Tailwind via CDN (play) -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- React (UMD) -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<style>html,body,#root{height:100%}</style>
</head>
<body class="bg-gray-900 text-gray-100">
<div id="root"></div>


<script type="text/javascript">
const e = React.createElement;
const { useState, useEffect } = React;


// Sample product data. Replace images and prices as you want.
const SAMPLE_PRODUCTS = [
{ id: 's1', name: 'Skin Phoenix', price: 9.99, rarity: 'Rare', img: 'https://picsum.photos/400/300?random=101' },
{ id: 's2', name: 'Skin Shadow', price: 14.99, rarity: 'Epic', img: 'https://picsum.photos/400/300?random=102' },
{ id: 's3', name: 'Skin Nebula', price: 4.99, rarity: 'Common', img: 'https://picsum.photos/400/300?random=103' },
{ id: 's4', name: 'Skin Vortex', price: 19.99, rarity: 'Legendary', img: 'https://picsum.photos/400/300?random=104' },
{ id: 's5', name: 'Skin Frost', price: 7.99, rarity: 'Uncommon', img: 'https://picsum.photos/400/300?random=105' },
{ id: 's6', name: 'Skin Ember', price: 11.49, rarity: 'Rare', img: 'https://picsum.photos/400/300?random=106' }
];


function currency(n){
return n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
}


function App(){
const [products,setProducts] = useState(SAMPLE_PRODUCTS);
const [cart,setCart] = useState(() => {
try { return JSON.parse(localStorage.getItem('cart_v1')) || {}; } catch { return {}; }
});
const [query,setQuery] = useState('');
const [showCart,setShowCart] = useState(false);


useEffect(()=>{
localStorage.setItem('cart_v1', JSON.stringify(cart));
},[cart]);


function addToCart(productId){
setCart(prev => {
const next = {...prev};
next[productId] = (next[productId] || 0) + 1;
return next;
});
setShowCart(true);
}


function removeFromCart(productId){
setCart(prev => {
const next = {...prev};
delete next[productId];
return next;
});
}


function changeQty(productId, qty){
qty = Number(qty);
if(qty <= 0) return removeFromCart(productId);
setCart(prev => ({...prev, [productId]: qty}));
}


const cartItems = Object.entries(cart).map(([id,qty])=>{
const p = products.find(x=>x.id===id);
return { ...p, qty };
}).filter(Boolean);


const subtotal = cartItems.reduce((s,it)=>s + it.price * it.qty, 0);


const filtered = products.filter(p => p.name.toLowerCase().includes(query.toLowerCase()) || p.rarity.toLowerCase().includes(query.toLowerCase()));


return e('div', {className:'min-h-screen flex flex-col'},
// Header
e('header', {className:'flex items-center justify-between px-6 py-4 bg-gradient-to-r from-indigo-800 via-purple-800 to-pink-700'},
e('div', {className:'flex items-center space-x-3'},
e('div', {className:'w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-xl font-bold'}, 'S'),
e('div', null, e('h1',{className:'text-xl font-semibold'}, 'Skins Market'), e('div',{className:'text-xs text-white/70'}, 'Venda segura de skins'))
),
e('div', {className:'flex items-center space-x-3'},
e('input',{placeholder:'Busque por nome ou raridade', value:query, onChange: (ev)=>setQuery(ev.target.value), className:'px-3 py-2 rounded-md bg-white/5 placeholder-white/60 focus:outline-none'}),
e('button',{onClick:()=>setShowCart(true), className:'relative px-3 py-2 rounded-md bg-white/10 hover:bg-white/20'},
e('span',null,'Carrinho'),
e('span',{className:'absolute -top-2 -right-2 bg-red-600 rounded-full px-2 text-xs font-semibold'}, Object.values(cart).reduce((a,b)=>a+b,0) || 0)
)
)
),
